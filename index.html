<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>tryIluminate</title>
		<!-- Slick Slider CSS CDN Link-->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"
		/>
		<!-- Custom CSS -->
		<link rel="stylesheet" href="style.css" />
		<link rel="stylesheet" href="responsive.css" />
	</head>
	<body>
		<!-- Hero content start -->
		<div class="hero">
			<div class="hero__content">
				<div class="hero__img-box">
					<img
						class="hero__img"
						src="./images/hero-desktop.png"
						alt="Hero image"
					/>
				</div>
				<div class="hero__details">
					<img class="hero__mobile-img" src="./images/hero-mobile.png" alt="" />

					<div class="hero__title-box">
						<h2 class="hero__top-title">Sitewide</h2>
						<h2 class="hero__title">SALE</h2>
					</div>
					<p class="hero__text">
						Motion Sensored Lights To Illuminate Dark Corners and Upgrade Your
						Home
					</p>
					<ul class="hero__item-box">
						<li class="hero__item"><span>✓</span> 30 seconds install</li>
						<li class="hero__item">
							<span>✓</span> brightness control & usb recharging
						</li>
						<li class="hero__item"><span>✓</span> eco-friendly & efficient</li>
					</ul>

					<a href="#" class="hero__btn btn">Shop Collection</a>

					<div class="hero__user">
						<img src="./images/user-icon.svg" alt="" />
						<span class="hero__count">40,000+ buyers</span>
					</div>
				</div>
			</div>
		</div>
		<!-- Hero content end -->

		<!-- Featured brand start -->
		<div class="featured-brand">
			<div class="featured-brand__heading"></div>
			<div class="featured-brand__logo-box">
				<img
					src="./images/brand-logo1.png"
					alt=""
					class="featured-brand__img"
				/>
				<img
					src="./images/brand-logo2.png"
					alt=""
					class="featured-brand__img"
				/>
				<div class="featured-brand__review-logo">
					<img src="./images/trustpilot.png" alt="" />
					<img src="./images/reviews-icon.png" alt="" />
				</div>
			</div>
		</div>
		<!-- Featured brand end -->
		<!-- jQuery CDN Link -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
		<script src="main.js"></script>
	</body>
</html>
